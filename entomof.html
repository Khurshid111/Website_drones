<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="img/main/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/output.css">
    <link rel="stylesheet" href="css/font-rf-rufo.css">
    <link rel="stylesheet" href="css/icons-style.css">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
</head>
<body scroll="no">

    <div class="header">
        <div class="container">
            <div class="header-items flex justify-between items-center py-2 md:px-[30px] sm:justify-start">
                <div class="header-item flex items-center text-white">
                    <div class="img-logo mr-5 md:mr-4"><img src="img/main/logo.png" alt="logo"></div>
                    <div class="phone-number sm:hidden icon_phone cursor-pointer md:mr-2">+7861 21791 18</div>
                </div>
                <div class="header-item flex items-center text-white">
                    <div class="icons flex">
                        <div class="icon icon_vk text-white md:ml-0"></div>
                        <div class="icon icon_instagram text-white md:ml-0"></div>
                        <div class="icon icon_tiktok text-white md:ml-0"></div>
                    </div>
                    <div class="language flex text-2xl font-normal md:text-xl">
                        <p
                            class="ml-[70px] cursor-pointer hover:text-lightgreen transition-[0.3s] md:ml-8 sm:ml-3 sm:text-xl">
                            EN
                        </p>
                        <p
                            class="ml-5 cursor-pointer hover:text-lightgreen transition-[0.3s] md:ml-[19px] sm:ml-3 sm:text-xl">
                            RU
                        </p>
                    </div>
                    <div class="h-ends flex ml-12 items-center md:ml-9 sm:ml-3 sm:mt-[10px]">
                        <div class="icon icon_shoppingcart"></div>
                        <button class="icon icon_menu ml-5 relative sm:ml-3">
                            <div class="navbar-menu bg-[#181818F2] pt-7 pb-11 md:pb-8 pr-9 pl-6 right-4 w-[280px]">
                                <ul class="overlay">
                                    <li class="overlay-m-icons icon_home text-left"><a href="#"
                                            class="text-left text-2xl mb-6 inline-block max-w-full md:text-xl md:mb-4">Главная</a>
                                    </li>
                                    <li class="overlay-m-icons icon_spider text-left"><a href="#"
                                            class="text-left text-2xl mb-6 inline-block max-w-full md:text-xl md:mb-4">Энтомофаги</a>
                                    </li>
                                    <li class="overlay-m-icons icon_opriskivaniy text-left"><a href="#"
                                            class="text-left text-2xl mb-6 inline-block max-w-full md:text-xl md:mb-4">Опрыскивание</a>
                                    </li>
                                    <li class="overlay-m-icons icon_kartografi text-left"><a href="#"
                                            class="text-left text-2xl mb-6 inline-block max-w-full md:text-xl md:mb-4">Картография
                                            и
                                            мониторинг</a></li>
                                    <li class="overlay-m-icons icon_catalog text-left"><a href="#"
                                            class="text-left text-2xl mb-6 inline-block max-w-full md:text-xl md:mb-4">Каталог
                                            продукции</a></li>
                                    <li class="overlay-m-icons icon_news text-left"><a href="#"
                                            class="text-left text-2xl mb-6 inline-block max-w-full md:text-xl md:mb-4">Новости</a>
                                    </li>
                                    <li class="overlay-m-icons icon_aboutus text-left"><a href="#"
                                            class="text-left text-2xl mb-6 inline-block max-w-full md:text-xl md:mb-4">О
                                            компании</a></li>
                                    <li class="overlay-m-icons icon_phone text-left"><a href="#"
                                            class="text-left text-2xl mb-6 inline-block max-w-full md:text-xl md:mb-4">Контакты</a>
                                    </li>
                                </ul>
                                <div class="line block w-56 h-[1px] bg-slate-300"></div>
                                <div class="socials flex justify-around mt-9 md:mt-7">
                                    <div class="social icon_whatsapp"></div>
                                    <div class="social icon_telegram"></div>
                                    <div class="social icon_wechat"></div>
                                </div>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="main-entomof">
        <div class="container">
            <div class="max-w-[670px]">
                <div
                    class="main-title pt-28 sm:pt-20 text-6xl text-white md:text-3xl sm:text-[28px] md:max-w-[338px] sm:max-w-[318px] md:pt-28">Высокоэффективные Энтомофаги</div>
                <div class="max-w-[460px] text-2xl leading-10">
                    Внесение  энтофагов  при помощи БПЛА увеличивает эффективность защиты растений до 90%
                </div>
                <div class="main-box mt-36 sm:mt-28 flex sm:justify-around text-white">
                    <div class="main-item mr-6 md:mr-4">
                        <h4 class="text-5xl m-0 p-0 cursor-pointer md:text-2xl md:leading-6 sm:text-lg sm:leading-4">50
                            000 Га</h4>
                        <p
                            class="text-2xl mt-4 cursor-pointer text-lightgreen md:text-lg md:leading-[18px] md:mt-2 sm:text-sm sm:leading-[14px]">
                            ежегодной обработки</p>
                    </div>
                    <div class="main-item mr-6 md:mr-4">
                        <h4 class="text-5xl m-0 p-0 cursor-pointer md:text-2xl md:leading-6 sm:text-lg sm:leading-4">30%
                        </h4>
                        <p
                            class="text-2xl mt-4 cursor-pointer text-lightgreen md:text-lg md:leading-[18px] md:mt-2 sm:text-sm sm:leading-[14px]">
                            экономии средств</p>
                    </div>
                    <div class="main-item">
                        <h4 class="text-5xl m-0 p-0 cursor-pointer md:text-2xl md:leading-6 sm:text-lg sm:leading-4">10
                            команд</h4>
                        <p
                            class="text-2xl mt-4 cursor-pointer text-lightgreen md:text-lg md:leading-[18px] md:mt-2 sm:text-sm sm:leading-[14px]">
                            специалистов</p>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <footer class="bg-bgfooter pt-5 pb-3 md:px-7 sm:border-t-2 sm:border-lightgreen">
        <div class="container">
            <div class="flex sm:flex-col justify-between sm:justify-center items-center">
                <div class="flex items-center text-white sm:flex-col sm:justify-center">
                    <div class="img-logo sm:hidden mr-5 sm:mr-0 sm:w-28 sm:h-[106px] sm:mt-4"><img
                            src="img/main/logo.png" alt="logo"></div>
                    <div class="hidden sm:block sm:mr-0 sm:w-28 sm:h-[106px] sm:mt-4"><img
                            src="img/main/media480/logo.png" alt="logo"></div>
                    <div class="phone-number icon_phone cursor-pointer sm:text-lg sm:mb-6">+7861 21791 18</div>
                </div>
                <div class="icons flex sm:flex-col sm:justify-center items-center sm:mr-3">
                    <p class="text-lg leading-5 sm:mb-7 sm:ml-3">Подписывайтесь на наши соц. сети: </p>
                    <div class="icons sm:flex justify-center hidden">
                        <div class="icon footer icon_vk text-white sm:text-4xl"></div>
                        <div class="icon footer icon_instagram text-white sm:text-4xl"></div>
                        <div class="icon footer icon_tiktok text-white sm:text-4xl sm:mb-12"></div>
                    </div>
                    <div class="icon icon_vk text-white sm:hidden"></div>
                    <div class="icon icon_instagram text-white sm:hidden"></div>
                    <div class="icon icon_tiktok text-white sm:hidden"></div>
                </div>
            </div>
        </div>
    </footer>



    <!-- Link Styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sections/entomof.css">

    <!-- Menu  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>


    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <!-- JS file -->
    <script src="js/main.js"></script>
